    <title>Sunday Mass Readings</title>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="header">
                    <strong>
                        <div id="title"></div>
                        <div id="date"></div>
                    </strong>
                </div>

                <div>
                    <ul>
                        <li><span>First Reading: </span><span id="firstReading"></span></li>
                        <li><span>Psalm: </span><span id="psalm"></span></li>
                        <li><span>Second Reading: </span><span id="secondReading"></span></li>
                        <li><span>Gospel Reading: </span><span id="gospel"></span></li>
                    </ul>
                </div>

                <script src="date.js"></script>
                <script src="SundayMassReadings.js"></script>

                <button id="previousButton" type="button" class="btn btn-lg btn-primary">Previous Sunday</button>
                <button id="nextButton" type="button" class="btn btn-lg btn-primary">Next Sunday</button>
                <div>
                    <a href="https://github.com/joshpeterson/SundayMassReadings#sunday-mass-readings">About Sunday Mass Readings</a>
                </div>
            </div>
        </div>
    </div>
